<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="post" id="form">
                    <h1 class="text-center mt-3">Recipe Book</h1>              
                    <div class="mb-3 fw-bold">
                        <label for="recipeName" class="form-label">Recipe Name</label>
                        <input type="text" name="recipeName" id="recipeName" class="form-control">
                    </div>
                    <div class="mb-3 fw-bold">
                        <label for="ingreidents" class="form-label">Ingreidents</label>
                        <input type="text" name="ingreidents" id="ingreidents" class="form-control">
                    </div>
                    <div class="mb-3 fw-bold">
                        <label for="cusine" class="form-label">Cusine-Type</label>
                        <input type="text" name="cusine" id="cusine" class="form-control">
                    </div>
                    <div class="mb-3 fw-bold">
                        <label for="instruction" class="form-label">Instruction</label>
                        <input type="text" name="instruction" id="instruction" class="form-control">
                    </div>
                    <button id="updt" class="btn btn-info">Let's Check</button>
                </form>
                  
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <table id="table" class="text-center table table-striped mt-3 caption-top">
                    <caption class="fs-3 fw-bold text-center mb-3">Recipe Data</caption>
                    <thead>
                        <tr>
                            <th>Sr. No</th>
                            <th>Recipe Name</th>
                            <th>Ingreidents</th>
                            <th>Cusine-Type</th>
                            <th>Instruction</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>
</html>
